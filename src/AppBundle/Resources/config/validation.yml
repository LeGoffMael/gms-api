AppBundle\Entity\Image:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: url
    properties:
        url:
            - NotBlank: ~
            - NotNull: ~
            - Type: string
        createdAt:
            - Type: datetime
            - NotBlank: ~
        updatedAt:
            - Type: datetime
            - NotBlank: ~
        description:
            - Type: string
        creator:
            - Type: AppBundle\Entity\User

AppBundle\Entity\Category:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string
        urlImage:
            - NotBlank: ~
            - Type: string
        parent:
            - Type: AppBundle\Entity\Category
        user:
            - Type: AppBundle\Entity\User

AppBundle\Entity\Tag:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string
        user:
            - Type: AppBundle\Entity\User

AppBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
        username:
            - NotBlank: ~
            - Type: string
        email:
            - NotBlank: ~
            - Email: ~
        plainPassword:
            - NotBlank: { groups: [New, FullUpdate] }
            - Type: string
            - Length:
                min: 4
                max: 50
        createdAt:
            - Type: datetime
            - NotBlank: ~
        updatedAt:
            - Type: datetime
            - NotBlank: ~
        role:
            - Type: AppBundle\Entity\Role

AppBundle\Entity\Role:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string

AppBundle\Entity\Theme:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string
        mainColor:
            - NotBlank: ~
            - Type: string
        mainDarkFontColor:
            - NotBlank: ~
            - Type: string
        bodyColor:
            - NotBlank: ~
            - Type: string
        bodyFontColor:
            - NotBlank: ~
            - Type: string
        sideBarColor:
            - NotBlank: ~
            - Type: string
        sideBarFontColor:
            - NotBlank: ~
            - Type: string
        linkColor:
            - NotBlank: ~
            - Type: string
        linkHoverColor:
            - NotBlank: ~
            - Type: string

AppBundle\Entity\Settings:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [id]
            message: 'Settings must be unique. You can update them.'
    properties:
        id:
            - EqualTo: 1
            - Type: string
        title:
            - NotBlank: ~
            - Type: string
        limitGallery:
            - NotBlank: ~
            - NotBlank: ~
            - Type: integer
        theme:
            - Type: AppBundle\Entity\Theme

AppBundle\Entity\Vote:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [ip, user, image]
            message: 'login-user-image voting already exists'
    properties:
        ip:
            - Type: string
            - NotBlank: ~
        user:
            - Type: AppBundle\Entity\User
        image:
            - Type: AppBundle\Entity\Image
        value:
            - Choice:
                choices:  [1, -1]
                message:  Choose a valid value.
        date:
            - Type: datetime
            - NotBlank: ~

AppBundle\Entity\Credentials:
    properties:
        login:
            - NotBlank: ~
            - Type: string
        password:
            - NotBlank: ~
            - Type: string