AppBundle\Entity\Image:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: url
    properties:
        url:
            - NotBlank: ~
            - NotNull: ~
            - Type: string
        date:
            - Type: datetime
            - NotBlank: ~
        score:
            - Type: integer
            - NotBlank: ~
        description:
            - Type: string
AppBundle\Entity\Category:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string
        urlImage:
            - NotBlank: ~
            - Type: string
        parent:
            - Type: AppBundle\Entity\Category
AppBundle\Entity\Tag:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string
AppBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: hashValidation
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: forgetPass
    properties:
        name:
            - NotBlank: ~
            - Type: string
        email:
            - NotBlank: ~
            - Email: ~
        password:
            - NotBlank: ~
            - Type: string
        hashValidation:
            - NotBlank: ~
            - Type: string
        forgetPass:
            - NotBlank: ~
            - Type: string
        dateCreation:
            - Type: datetime
            - NotBlank: ~
        dateLastModification:
            - Type: datetime
            - NotBlank: ~
        role:
            - Type: AppBundle\Entity\Role
AppBundle\Entity\Role:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
    properties:
        name:
            - NotBlank: ~
            - Type: string